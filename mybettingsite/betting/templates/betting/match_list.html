<!-- betting/templates/betting/match_list.html -->
{% extends 'betting/base.html' %}

{% block content %}
<h2>Upcoming Matches</h2>
<ul>
    {% for match in matches %}
    <li>
        {{ match.name }} - {{ match.match_date }} at {{ match.start_time }}
        <!-- Add a link to bet on this match, if betting is open -->
        <a href="{% url 'betting:place_bet' %}">Place Bet</a>
    </li>
    {% empty %}
    <li>No upcoming matches found.</li>
    {% endfor %}
</ul>
{% endblock %}
